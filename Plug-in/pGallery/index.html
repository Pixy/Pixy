<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exemple pGallery</title>
        <link rel="stylesheet" media="screen" type="text/css" title="Design" href="css/jquery.pGallery.css" />
        <link rel="stylesheet" media="screen" type="text/css" title="Design" href="css/jquery.jscrollpane.css" />
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/mwheelIntent.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="js/jquery.pGallery.js"></script>
    </head>

    <body>
    <h1>Exemple d'utilisation de pGallery</h1>
    
    <div id="pGallery">
      <a href="#">Voir les photos</a>
      <ul id="pListe">
        <li><a href="images/1.jpg" rel="images/miniatures/1.jpg" >Une langue</a></li>
        <li><a href="images/2.jpg" rel="images/miniatures/2.jpg" ></a></li>
        <li><a href="images/3.jpg" rel="images/miniatures/3.jpg" >Guizmo ?</a></li>
        <li><a href="images/4.jpg" rel="images/miniatures/4.jpg" >Music</a></li>
        <li><a href="images/5.jpg" rel="images/miniatures/5.jpg" >Deadmau5</a></li>
        <li><a href="images/6.jpg" rel="images/miniatures/6.jpg" ></a></li>
        <li><a href="images/7.jpg" rel="images/miniatures/7.jpg" ></a></li>
        <li><a href="images/8.jpg"></a></li>
        <li><a href="images/9.jpg" rel="images/miniatures/9.jpg" >Nike</a></li>
        <li><a href="images/10.jpg" rel="images/miniatures/10.jpg" >RATP</a></li>
        <li><a href="images/11.png" >Un plus long titre pour tester comment ça fonctionne</a></li>
      </ul>
    </div>
    
    
    <script type="text/javascript">
      $('#pGallery').pGallery({
        'thumbnails': true, // Affichage ou non de la navigation par Thumbnails
        'navigation': true,  // Affichage ou non de la navigation par flèches
        'currentImg': 0,     // Première image appelée
        'fadeTime': 500,    // Durée de la transition lors de l'animation
        'circular': false,      // Circulaire
        'auto': false,        // Navigation automatique
        'intervalle': 5000,  // Intervalle pour la navigation automatique
        'title': 'Titre principale du slider' // Titre principale du Slider
      });
    </script>

    </body>
</html>
